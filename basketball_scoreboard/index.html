<!DOCTYPE html>
<html>
  <head>
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <h2 id="score-home">0</h2>
        <button onclick="oneHome()">+1</button>
        <button onclick="twoHome()">+2</button>
        <button onclick="threeHome()">+3</button>
      </div>
      <div>
        <button id="new-game" onclick="newGame()">NEW GAME</button>
      </div>
      <div>
        <h3>AWAY</h3>
        <h2 id="score-away">0</h2>
        <button onclick="oneAway()">+1</button>
        <button onclick="twoAway()">+2</button>
        <button onclick="threeAway()">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
