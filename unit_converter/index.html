<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-top">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input id="input-num" type="text" placeholder="0" />
      <div>
        <button id="convert-btn">Convert</button>
        <button id="theme-btn">Theme</button>
      </div>
    </div>
    <div class="container-bottom">
      <div class="box-value" id="box-length">
        <h3>Length (Meter/Feet)</h3>
        <p id="display-length">0 meters = 0 feet | 0 feet = 0 meters</p>
      </div>
      <div class="box-value" id="box-volume">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="display-volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>
      </div>
      <div class="box-value" id="box-mass">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="display-mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
